<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.css" />
    <title>OptiPrime - Produits</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./img/opti-prime.png" alt="logo optiprime" />
        </div>
        <ul class="nav-elements">
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="#">À propos</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-search">
          <input
            type="text"
            placeholder="Rechercher un produit"
            id="inputSearch"
          />
        </div>
      </nav>
    </header>
    <section class="filter-container">
      <div class="range-container">
        <input type="range" value="4" max="6" id="inputRange" />
        <span id="rangeValue">4</span>
      </div>
      <button class="btnSort" id="minToMax">Tri croissant</button>
      <button class="btnSort" id="maxToMin">Tri décroissant</button>
      <button class="btnSort" id="alpha">Tri Alphabétique</button>
    </section>
    <section class="product-container"></section>
    <script src="./js/index.js"></script>
  </body>
</html>
