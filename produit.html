<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>OptiPrime - Produits</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./img/opti-prime.png" alt="logo optiprime"  />
        </div>
        <ul class="nav-elements">
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="produit.html">Nos produits</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">Inscription</a></li>
          <li><a href="#">Connexion</a></li>
        </ul>
        <div class="nav-search">
          <input
            type="text"
            placeholder="Rechercher un produit"
            id="inputSearch"
          />
        </div>
      </nav>
    </header>
    <section class="filter-container">
      <div class="range-container">
        <input type="range" value="4" max="6" id="inputRange" />
        <span id="rangeValue">4</span>
      </div>
      <button class="btnSort" id="minToMax">Tri croissant</button>
      <button class="btnSort" id="maxToMin">Tri décroissant</button>
      <button class="btnSort" id="alpha">Tri Alphabétique</button>
    </section>
    <section class="product-container"></section>
    <footer>
      <div class="footer-content">
        <div class="left-part">
          <h2 class="title-footer">Opti Prime</h2>
          <p class="footer-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero velit
            quos explicabo veniam error obcaecati! Amet dignissimos quod dolorem
            aspernatur? Fugiat quam ex illum optio.
          </p>
        </div>
        <div class="right-part">
          <div class="newsletter">
            <h3>NEWSLETTER</h3>
            <input type="email" placeholder="Your email address" />
          </div>
          <div class="follow-us">
            <h3>FOLLOW US :</h3>
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-pinterest"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
